<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Memory Game</title>
</head>
<body>
  <header>
    <div class="landing-page">
      <video src="assets/videos/Animação Mapa do Maroto.mp4" autoplay muted loop></video>
      <div class="landing-page-content">
        <img src="assets/images/HarryPotterLogo.png" alt="HarryPotterLogo">
        <button onclick="showGamePage()">Play</button>
      </div>
    </div>
  </header>
  <div class="overlay hidden">
    <div class="modal">
      <div class="container">
        <div class="container-inner">
          <div class="content">
            <p>Welcome wizard!</p>
            <p>Choose the game mode</p>
          </div>
          <div class="buttons">
            <button type="button" class="easy" onclick="closeModal()">Easy</button>
            <button type="button" class="medium" onclick="closeModal()">Medium</button>
            <button type="button" class="hard" onclick="closeModal()">Hard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="game-page hidden">
    
  </div>
  <script src="assets/scripts/index.js"></script>
</body>
</html>
