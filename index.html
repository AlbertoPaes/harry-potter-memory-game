<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Harry Potter: Memory Game</title>
</head>
<body>
  <header>
    <div class="landing-page">
      <video src="assets/videos/Animação Mapa do Maroto.mp4" autoplay muted loop></video>
      <div class="landing-page-content">
        <img src="assets/images/HarryPotterLogo.png" alt="HarryPotterLogo">
        <button class="start-button">Play</button>
      </div>
    </div>
  </header>
  <div class="overlay hidden">
    <div class="modal">
      <div class="container">
        <div class="container-inner">
          <div class="content">
            <p>Welcome wizard!</p>
            <p>Choose the game mode</p>
          </div>
          <div class="buttons">
            <button type="button" class="game-mode easy">Easy</button>
            <button type="button" class="game-mode medium">Medium</button>
            <button type="button" class="game-mode hard">Hard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="game-page hidden">
    <div class="game-content hidden">
      <ul class="game-board">
  
      </ul>
      <div class="game-info">

      </div>
    </div>
    <div class="container-curiosities">

    </div>
  </div>
  <script src="src/scripts/index.js"></script>
</body>
</html>
